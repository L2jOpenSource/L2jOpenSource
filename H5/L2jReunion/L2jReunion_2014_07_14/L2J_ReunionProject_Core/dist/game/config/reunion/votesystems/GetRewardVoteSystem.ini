# ---------------------------------------------------------------------------
# -----------    .getReward Vote Reward System for L2JReunion    ------------
# ---------------------------------------------------------------------------

# Enable .getReward vote system
# Default: False
EnableVoteSystem = True

# What command will be like?
# !Attention! Dont use dot (.) in front of the command
# Default: getreward
Command = getreward

# Wait time for re-using the reward command
# Default: 5
WaitTime = 5

# Needed level for using the reward command
# Default: 20
NeededLevel = 20

# Enter your l2top.co server id
# Example:
# If your server link is http://l2top.co/index.php?page=server_info&id=1311 then your id is 1331
# 
ServerId = 1331

# Rewards for voting
# Working like: itemid1,amount1;itemid2,amount2;
# Example: 57,100000;3483,100;
Rewards = 57,100000;3483,100;