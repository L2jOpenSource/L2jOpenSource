# ---------------------------------------------------------------------------
# Half kills and lethal strikes
# ---------------------------------------------------------------------------
# Default values TRUE
AllowHalfKillsOnPlayers = True
AllowHalfKillsOnMobs = True
AllowHalfKillsOnSummons = True
AllowLethalStrikesOnPlayers = True
AllowLethalStrikesOnMobs = True
AllowLethalStrikesOnSummons = True

# ---------------------------------------------------------------------------
# Limits
# ---------------------------------------------------------------------------


# If you set that more than 0 it will decrease cancel's success rate
# Example if success rate was 25 that value will be decreased by your value
# Default: 0
DecreaseCancelSuccessRate = 0

# Maximum character running speed.
# Default: 250
MaxRunSpeed = 250

# Maximum character Physical Critical Rate. (10 = 1%)
# Default: 500
MaxPCritRate = 500

# Maximum character Magic Critical Rate. (10 = 1%)
# Default: 200
MaxMCritRate = 200

# Maximum character Attack Speed.
# Default: 1500
MaxPAtkSpeed = 1700

# Maximum character Cast Speed.
# Default: 1999
MaxMAtkSpeed = 2000

# Maximum character Evasion.
# Default: 250
MaxEvasion = 250

# Minimum and Maximum Abnormal State Success Rate.
# This affect all skills/effects chances, except in skills where minChance or maxChance parameters are defined.
# Default: H5 minimum of 10% and maximum of 90%.
MinAbnormalStateSuccessRate = 10
MaxAbnormalStateSuccessRate = 90


